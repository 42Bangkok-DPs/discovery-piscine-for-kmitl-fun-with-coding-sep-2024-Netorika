<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			margin: 50px auto;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="balloon"></div>
	<script>
		const balloon = document.getElementById('balloon');
		let size = 200
		const colors = ['red', 'green', 'blue']
		let colorIndex = 0

		function Change_size(change) {
			size += change
			if (size > 420) {
				size = 200
			} else if (size < 200) {
				size = 200
			}
			balloon.style.width = size + 'px'
			balloon.style.height = size + 'px'
		}

		function Change_index_color(direction) {
			colorIndex = (colorIndex + direction + 3) % 3;
			balloon.style.backgroundColor = colors[colorIndex];
		}

		balloon.onclick = function() {
			Change_size(10);
			Change_index_color(1);
		}

		balloon.onmouseenter = function() {
			Change_size(-5);
			Change_index_color(-1);
		}
	</script>
</body>
</html>
